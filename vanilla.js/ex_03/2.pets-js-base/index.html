<script>

	let pets = [{
            nome: "Doguinho A",
            idade: 4,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho B",
            idade: 5,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho C",
            idade: 11,
            tipoPet: "cachorro"
        }, {
            nome: "Gatinho A",
            idade: 17,
            tipoPet: "gato"
        }, {
            nome: "Gatinho H",
            idade: 2,
            tipoPet: "gato"
        }, {
            nome: "Passarinho A",
            idade: 12,
            tipoPet: "pássaro"
        }, {
            nome: "Doguinho Z",
            idade: 16,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho H",
            idade: 4,
            tipoPet: "cachorro"
        }, {
            nome: "Gatinho P",
            idade: 3,
            tipoPet: "gato"
        }];

        //1.	Liste somente os animais cujo tipo seja igual a gato;
        console.log(pets.filter(pet => {
            return pet.tipoPet === "gato";
        }));

        //2.	Liste somente os animais cuja idade seja superior a 7;
        console.log(pets.filter(pet => {
            return pet.idade > 7; 
        }));

        //3.	Traga somente os nomes dos pets;
        console.log(pets.map(pet => {
            return pet.nome; 
        }));

        //4.	Adicione mais um pet chamado doguinho, cuja idade é igual a 13 e o tipo seja cachorro;
        let novoPet = 
            {
                nome : "doguinho",
                idade : Number(13),
                tipo : "cachorro"
            }
        ;
        pets.push(novoPet);
        console.log(pets);

        //5.	Mostre a quantidade de cachorros que possuem na lista;
        console.log(pets.length);

        // 6.	Some a idade de todos os pets;
        let idadesArr = pets.map(pet => {
            return pet.idade;
        });
        let somaIdades = idadesArr.reduce((total , element) => {
            return Number(total) + Number(element);
        }) ;
        console.log(somaIdades);

</script>
