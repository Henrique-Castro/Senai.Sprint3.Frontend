<body>

    <script>
        let times = [{
            nome: "Liverpool",
            vitorias: 23,
            empates: 7,
            derrotas:1,
            golsproprio:70,
            golscontra:52
        }, {
            nome: "City",
            vitorias: 24,
            empates: 2,
            derrotas:4,
            golsproprio:79,
            golscontra:21
        }, {
            nome: "Tottenhan",
            vitorias: 20,
            empates: 1,
            derrotas:9,
            golsproprio:57,
            golscontra:32
        }, {
            nome: "Arsenal",
            vitorias: 18,
            empates: 6,
            derrotas:6,
            golsproprio:63,
            golscontra:39
        }, {
            nome: "Manchester United",
            vitorias: 17,
            empates: 7,
            derrotas:6,
            golsproprio:58,
            golscontra:40
        }, {
            nome: "Chelsea",
            vitorias: 17,
            empates: 6,
            derrotas:7,
            golsproprio:50,
            golscontra:33
        }];


        // 1	Lista somente os times cujas vitórias seja maior ou igual que 20
        console.log(times.filter(x => {
            return x.vitorias >= 20;
        }));

        // 2	Traga somente os nomes dos times
        let nomes_arr = times.map(x => {
            return x.nome;
        });
        console.log(nomes_arr);

        // 3	Adicione mais um time chamado Wolves, vitorias 12, empates 8, derrotas 10, gols proprios 38, golscontras 36;
        times.push({
            nome : 'Wolves',
            vitorias : Number(12),
            empates : Number(8),
            derrotas : Number(10),
            golsproprio : Number(38),
            golscontra : Number(36)
        });

        // 4	Mostre o nome e a quantidade de jogos, quantidade de vitorias, empates, derrotas, golsProprios, golsContras, saldo de gols de um time.
        let random_time = times[Math.floor(Math.random() * times.length)];
        
        console.log(random_time.nome , Number(random_time.vitorias) + Number(random_time.empates) + Number(random_time.derrotas) , random_time.golsproprio + random_time.golscontra , Number(random_time.golscontra) + Number(random_time.golsproprio));
        
        // 5	Informe a quantidade de jogos do campeonato;
        let jogos_arr = times.map(x => {
            return Number(x.derrotas) + Number(x.empates) + Number(x.vitorias);
        });
        console.log(jogos_arr.reduce((acumulador , element) =>{
            return Number(acumulador) + Number(element);
        }));
    </script>
